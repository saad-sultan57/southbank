<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southbank Centre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="inner-wrapper">
            <header class="navbar">
                <div class="navbar-left">
                    <a href="#" class="navbar-link nav-font whats-on">What's on <i class="fas fa-chevron-right"></i></a>
                    <a href="#" class="navbar-link nav-font visit-us">Visit us <i class="fas fa-chevron-right"></i></a>
                    <a href="#" class="navbar-icon nav-font mobile-menu" ><i class="fas fa-bars"></i> Menu</a>
                </div>
                <div class="navbar-center">
                    <img src="images/sbc-logo.svg" alt="" >
                </div>
                <div class="navbar-right">
                    <a href="#" class="navbar-icon"><i class="fas fa-search"></i> Search</a>
                    <a href="#" class="navbar-icon"><i class="fas fa-user"></i> Account</a>
                    <a href="#" class="navbar-icon nav-font desktop-menu"><i class="fas fa-bars"></i> Menu</a>
                </div>
            </header>

            <div class="hero-section">
                <div class="video-container">
                    <video id="bgVideo" autoplay muted loop>
                        <source src="https://bynder.southbankcentre.co.uk/m/2fc730fae70665a7/original/hp-masthead-v3.mp4" type="video/mp4">
                    </video>
                    <button id="videoControl" class="video-control">
                        <i class="fas fa-pause"></i>
                    </button>
                    <div class="hero-content">
                        <h1>Welcome to the heart of <br> London's cultural life</h1>
                    </div>

                </div>
                <div class="content-section">
                    <h2>An engine of creativity, we're home to art and culture that brings people together</h2>
                    
                    <div class="navigation-links">
                        <a href="#" class="nav-link">What's on <i class="fas fa-chevron-right"></i></a>
                        <a href="#" class="nav-link">Plan your visit <i class="fas fa-chevron-right"></i></a>
                    </div>

                    <div class="upcoming-section">
                        <h2>On now & coming up</h2>
                        <a href="#" class="view-all">View all <i class="fas fa-chevron-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</html></html>
